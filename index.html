<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="main-container">
        <div class="left-container">
            <video src="Images/Bulb.mov" autoplay muted loop class="robot"></video>
            <div class="logo">
                <h1>Logo</h1>
            </div>
        </div>
        <div class="right-container">
            <header>
                <p id="firstline">You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p id="lastline">You <em>know</em> you want to.</p>
            </header>
            <form action="" method="post">
                <fieldset>
                    <p id="letsgo">Let's do this!</p>
                    <div class="info">
                        <div class="input">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div class="input">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="tele">PHONE NUMBER</label>
                            <input type="tel" id="tele" name="tele">
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm" required>
                        </div>
                    </div>
                    <div class="footer">    
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </fieldset>
            </form>
            
        </div>
    </div>
    
</body>
</html>
