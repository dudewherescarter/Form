<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="main-container">
        <div class="left-container">
            <video src="Images/Bulb.mov" muted loop class="robot"></video>
            <!-- <div class="logo">
                <h1>Logo</h1>
                <p>Photo by Gul Isik on Pexels</p>
            </div> -->
        </div>
        <div class="right-container">
            <header>
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <form action="" method="post">
                <fieldset>
                    <p>Let's do this!</p>
                    <div class="info">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="tele">PHONE NUMBER</label>
                        <input type="tel" id="tele" name="tele">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="confirm" id="confirm" name="confirm">
                    </div>
                </fieldset>
            </form>
            <footer>
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </footer>
        </div>
    </div>
    
</body>
</html>
